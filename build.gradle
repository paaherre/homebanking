plugins {
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.mindhub'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

bootRun {
	sourceResources sourceSets.main
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	//runtimeOnly 'com.h2database:h2' // se comenta cuadno pas√≥ a PostgreSQL
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	implementation 'org.postgresql:postgresql' // Se agrega el PostgreSQL

	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml' //Para agregar formato XML

	implementation 'com.github.librepdf:openpdf:1.3.26' // librePDF exporter
	implementation 'com.lowagie:itext:2.1.7' // itext library
}

test {
	useJUnitPlatform()
}
