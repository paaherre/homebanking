<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/transfer.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <header class="d-flex justify-content-between">
            <img src="./img/logo-bank.png" class="mx-5" alt="">
            <h1>JD HomeBanking</h1>
            <div class="mx-5 align-self-center">
                <a href="./index.html">Home</a>
                <a href="./accounts.html">Accounts</a>
                <a href="./cards.html">Cards</a>
                <a href="./transfer.html">Transfers</a>
                <a href="#" @click="logout">LogOut</a>
            </div>
        </header>
        <div>
            <form action="" @submit.prevent="transfer" @reset.prevent="resetTransfer">
                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-column my-5 mx-2 labelColumn">
                        <label class="my-1" for="reciever">Destinatario: </label>
                        <label class="my-1" for="fromAccount">Cuenta Origen</label>
                        <label class="my-1" for="toAccount">Cuenta Destino</label>
                        <label class="my-1" for="transferAmount">Ingrese Monto: </label>
                        <label class="my-1" for="transferAmount">Motivo de transferencia: </label>
                    </div>
                    <div class="d-flex flex-column my-5 mx-2 inputColumn">
                        <select class="my-1" name="reciever" id="reciever" v-model="isOwner" @change="resetAcc">
                            <option value="none" selected>Cuenta Destino</option>
                            <option :value="true">Propia</option>
                            <option :value="false">De tercero</option>
                        </select>
                        <select class="my-1" name="fromAccount" id="fromAccount" v-model="fromAccount">
                            <option v-for="acc in client.accounts" :value="acc.number">
                                {{acc.number}}</option>
                        </select>
                        <select v-show="isOwner == true" class="my-1" name="toAccount" v-model="toAccount">
                            <option v-for="acc in availableAcc()" :value="acc.number" :disabled="disabledToAcc(acc)">
                                {{acc.number}}</option>
                        </select>
                        <div v-show="isOwner == false" class="my-1">
                            <input type="text" name="toAccount" maxlength="11" size="11" v-model="toAccount">
                        </div>
                        <div v-show="isOwner == 'none'" class="my-1">
                            <input type="number" name="transferAmount" maxlength="11" size="11" v-model="transferAmount"
                                placeholder="Seleccione Destinatario" disabled>
                        </div>
                        <div class="my-1">
                            <input type="number" name="transferAmount" id="transferAmount" maxlength="4" size="11"
                                v-model="transferAmount">
                        </div>
                        <div class="my-1">
                            <input type="text" name="transferDesc" id="transferDesc" maxlength="20" size="20"
                                v-model="transferDesc">
                        </div>
                    </div>
                    <div class="infoColumn">
                        <div class="my-5 mx-2 availableAmount">
                            <p>Saldo disponibe para transferir:</p>
                            <p>{{availableAmount}}</p>
                        </div>

                    </div>
                </div>
                <button type="submit" data-bs-toggle="modal" data-bs-target="#transferModal" :disabled="transferData">
                    Confirmar
                </button>
                <button type="reset" id="reset">Cancelar</button>
            </form>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmaci√≥n de Transferencia</h5>
                        <button type="button" class="btn-close" @click="resetTransfer" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Cuenta Origen: <span>{{fromAccount}}</span></h6>
                        <h6>Cuenta Destino: <span>{{toAccount}}</span></h6>
                        <h6>Importe a transferir: <span>{{transferAmount}}</span></h6>
                        <h6>Motivo de transferencia: <span>{{transferDesc}}</span></h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            @click="resetTransfer">Cancel</button>
                        <button type="button" class="btn btn-success" @click="transferPost"
                            data-bs-dismiss="modal">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="./js/transfer.js"></script>

    <!-- Mount APP -->
    <script>
        app.mount('#app')
    </script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
</body>

</html>
