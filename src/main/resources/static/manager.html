<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <header class="d-flex justify-content-between">
            <img src="./img/logo-bank.png" class="mx-5" alt="">
            <h1>JD HomeBanking</h1>
            <div class="mx-5 align-self-center">
                <a href="./manager.html">Home</a>
                <a href="./accounts.html">Accounts</a>
            </div>
        </header>
        <div class="mainContent">
            <div class="dataPost">
                <h2>Alta de Clientes</h2>
                <form class="Prueba" action="" @submit.prevent="dataPost">
                    <div class="form-floating mb-3">
                        <input v-model="postFirstName" type="text" class="form-control" id="floatingFname"
                            placeholder="name@example.com" required>
                        <label for="floatingFname">First Name:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input v-model="postLastName" type="text" name="lname" class="form-control" id="floatingLname"
                            placeholder="name@example.com" required>
                        <label for="floatingLname">Last Name:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input v-model="postEmail" type="mail" name="email" class="form-control" id="floatingMail"
                            placeholder="name@example.com" required>
                        <label for="floatingMail">Email:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input v-model="postPassword" type="password" name="password" class="form-control"
                            id="floatingPostPassword" placeholder="name@example.com" required>
                        <label for="floatingPostPassword">Conteseña:</label>
                    </div>
                    <button type="submit" name="submit" id="submit" class="btn btn-success" disabled>Confirmar
                        Datos</button>
                </form>
            </div>
            <div class="clientTable">
                <h2>Clientes de Prueba:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mail:</th>
                            <th>Contraseña:</th>
                            <th>Cuentas:</th>
                        </tr>
                    </thead>
                    <tbody v-for="client in clients">
                        <tr>
                            <td>{{client.email}}</td>
                            <td>{{client.password}}</td>
                            <td>{{client.accounts.length}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
        <pre><code>{{restResponse}}</code></pre>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="./js/manager.js"></script>

    <!-- Mount APP -->
    <script>
        app.mount('#app')
    </script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
