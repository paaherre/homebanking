<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <header class="d-flex justify-content-between">
            <img src="./img/logo-bank.png" class="mx-5" alt="">
            <h1>JD HomeBanking</h1>
            <div class="mx-5 align-self-center">
                <a href="./index.html">Home</a>
                <a href="./accounts.html">Accounts</a>
                <a href="./cards.html">Cards</a>
                <a href="./transfer.html">Transfers</a>
                <a href="#" @click="logout">LogOut</a>
            </div>
        </header>

        <form action="" @submit.prevent="aplication" @reset.prevent="resetForm">
            <div class="d-flex flex-row">
                <div class="loansLabels d-flex flex-column my-5 mx-2">
                    <label for="loanName">Tipo de Préstamo: </label>
                    <label for="loanAccount">Cuenta Destino: </label>
                    <label for="loanAmount">Ingrese monto del Préstamo: </label>
                    <label for="loanPayment">Ingrese cantidad de Cuotas: </label>
                </div>
                <div class="loansInputs d-flex flex-column my-5 mx-2">
                    <select name="loanName" id="loanName" v-model="loanName" @change="resetValues" required>
                        <option value="" selected disabled>Prestamo</option>
                        <option v-for="l in loans" :value="l.name">{{l.name}}</option>
                    </select>
                    <select name="loanAccount" id="loanAccount" v-model="loanAccount" required>
                        <option value="" selected disabled>Cuenta</option>
                        <option v-for="a in accounts" :value="a.number">{{a.number}}</option>
                    </select>
                    <input type="range" min="1000" :max="maxRange()" step="1000" v-model="loanAmount"
                        required><span>{{loanAmount}}</span>
                    <select name="loanPayment" id="loanPayment" v-model="loanPayment" required>
                        <option value="" selected disabled>Cuotas</option>
                        <option v-for="p in paymentsByLoan()" :value="p">{{p}}</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success" :disabled="aplicationConfirm()">Confirmar</button>
            <button type="reset" class="btn btn-danger">Borrar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="./js/loan-aplication.js"></script>

    <!-- Mount APP -->
    <script>
        app.mount('#app')
    </script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
